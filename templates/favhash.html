{% extends "base.html" %}
{% block title %}Favhash{% endblock %}
{% block content %}
<h1>Favhash</h1>
<form action="" method="post">
    <label for="url">Favicon URL:</label>
    <input name="url" type="text">
    <input type="submit" value="Submit">
</form>
{% if output %}
<pre>{{ output }}</pre>
<a target="_blank" href="https://www.shodan.io/search?query={{ output}}">https://www.shodan.io/search?query={{ output}}</pre>
{% endif %}
{% endblock %}
